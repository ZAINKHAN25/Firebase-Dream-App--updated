<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edite Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <h3>First Name</h3>
    <input type="text" id="firestName">
    <h3>Sur Name</h3>
    <input type="text" id="surName">
    <div class="inputDOBinsignup">
        <input maxlength="3" id="dateofbirthdate" type="text">
        <input maxlength="3" id="dateofbirthmonth" type="text">
        <input maxlength="3" id="dateofbirthyear" type="text">
    </div>
    <h3>Gender</h3>
    <select id="gender">
        <option id="male">Male</option>
        <option id="female">Female</option>
    </select>
    <h3>Profiel Picture</h3>
    <input type="file" accept="image / jpeg" id="profilepic">
    

    <input id="submit" style="display: block; margin-top: 20px;" type="submit" value="Submit">

    <script type="module" src="app.js"></script>
    <script src="app2.js"></script>
</body>
</html>
